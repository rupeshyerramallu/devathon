<!DOCTYPE html>
{%load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>Library Login</title>
</head>
<body>
<div class="jumbotron">
    <h2 align="center">Login Page for Gateway-Security-Staff</h2>
    <p align="center">Enter Login Details:</p>
</div>
<div class="container-fluid">
      <div class="col-sm-4"></div>
                <div class="jumbotron col-sm-6">
                    <h3>Log In</h3>
                    {% if error_message %}
                        <p class="danger"><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" method="post" action="{%url 'home:signin'%}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

</div>
</body>
